<!DOCTYPE html>
<html>
    <head>
        <title>Wonder Walkies</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.svg">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <section class="showcase">
            <header>
                <a href="./"><h2 class="logo">Wonder Walkies</h2></a>
                <div class="toggle"></div>
            </header>
            <video src="./video/background.mp4" muted loop autoplay class="video"></video>
            <img src="./images/bgimage.png" alt="" class="bgimage">
            
            <div class="overlay"></div>
            
            <div class="text">
                <h2>Contact</h2>
                <form action="https://formsubmit.co/dc182b303f6bfcbfaf8c6f4882aee0d4" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <input type="hidden" name="_captcha" value="true">
                    <input type="hidden" name="_next" value="https://wonderwalkies.co.uk/thank_you.html">

                    <button type="submit">Send</button>
                </form>
            </div>

            <ul class="social">
                <li><a href="https://www.facebook.com/WonderWalkiesPetServices" target="_blank"><img src="./images/facebook.png" alt=""></a></li>
            </ul>
            <p class="footer">Â© 2016 by Wonder Walkies</p>
        </section>

        <div class="menu">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./service-prices.html">Services & Pricing</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./offers.html">Special Offers</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./terms.html">T&Cs</a></li>
                <li><a href="./privacy.html">Privacy</a></li>
            </ul>
        </div>

        <script>
            const menuToggle = document.querySelector('.toggle')
            const showcase = document.querySelector('.showcase')

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active')
                showcase.classList.toggle('active')
            })
        </script>

    </body>
</html>
